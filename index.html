<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Introducción a la programación para el Diseño de interacción </title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Claudia Mansilla</h1>
        </header>
        <main>
            <p>Soy Claudia, tengo 20 años, vivo en Puerto Montt. Para la toma de ramos habia escogido el otro electivo de diseño web, sin embargo por la alta demanda de ese curso el sistema me tiro a este que tiene el mismo enfoque.</p>
        </main>     
        <footer>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script>
            var alternativas = ["botella", "flor", "silla", "mesa", "regla"];
            function setup() {
                var lugar = select("footer");
                var alternativa = random(alternativas);
                createA("page.html"+"?dibuja="+alternativa, "Dibuja una " + alternativa).parent(lugar);
                noCanvas();
            }
        </script>
    </body>
</html>
